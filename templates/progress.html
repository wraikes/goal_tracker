<!DOCTYPE html>
<html>
<head>
	<title>My Progress</title>
</head>
<body>
	<p>My Progress Thus Far!</p>
	<h3>Coding</h3>
	<table name='coding'>
		<tr>
			<th>Total</th>
			<th>Current Month's Progress</th>
			<th>Average Per Day Progress</th>
			<th>Monthly Target</th>
			<th>Delta</th>
		</tr>
		<tr>
			{% for i in coding_vals %}
				<td>{{ coding_vals[i] }}</td>
			{% endfor %}
		</tr>
	</table>
</body>
</html>
