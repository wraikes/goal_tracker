<!DOCTYPE html>

<html>
<head>
	<title>Enter Progress</title>
</head>
<body>
	<p>
		Please enter your progress:
	</p>
	<p>
		<form action="\progress" method="post">
			Coding / Math: <input type="number" name="coding"> Hours
			<br>
			Reading: <input type="number" name="reading"> Completed Books
			<br>
			Exercise: <input type="number" name="exercise"> Times
			<br>
			Savings: <input type="number" name="savings"> Dollars
			<br>
			<input type="submit" name="submit">
		</form>
	</p>
	<p>
		<form action="\progress" method="get">
			Or check on your progress!
			<br>
			<input type="submit" name="progress" value="My Progress">
		</form>
	</p>
</body>
</html>
