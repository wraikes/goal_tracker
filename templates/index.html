<!DOCTYPE html>

<html>
<head>
	<title>Enter Progress</title>
</head>
<body>
	<p>
		Please enter your progress:
	</p>
	<p>
		<form action="\progress" method="post">
			Coding (Enter Number of Hours): <input type="integer" name="coding">
			<br>
			Reading (Enter Number of Completed Books): <input type="integer" name="reading">
			<br>
			Savings (Enter Contributions to Savings): <input type="real" name="savings">
			<br>
			<input type="submit" name="submit">
		</form>
	</p>
	<p>
		<form action="\progress" method="get">
			Or check on your progress!
			<br>
			<input type="submit" name="progress" value="My Progress">
		</form>
	</p>
</body>
</html>
